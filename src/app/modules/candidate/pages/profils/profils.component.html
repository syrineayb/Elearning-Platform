<div class="container">
  <h2>Manage Candidate Profile</h2>
  <form>
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" placeholder="Enter first name">
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" placeholder="Enter last name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="mb-3">
      <label for="phone_number" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone_number" placeholder="Enter phone number">
    </div>
    <div class="mb-3">
      <label for="date_of_birth" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="date_of_birth">
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" class="form-control" id="country" placeholder="Enter country">
    </div>
    <div class="mb-3">
      <label for="current_job" class="form-label">Current Job</label>
      <input type="text" class="form-control" id="current_job" placeholder="Enter current job">
    </div>
    <div class="mb-3">
      <label for="degree_of_education" class="form-label">Degree of Education</label>
      <input type="text" class="form-control" id="degree_of_education" placeholder="Enter degree of education">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
    </div>
    <div class="mb-3">
      <label for="certificates" class="form-label">Certificates</label>
      <input type="text" class="form-control" id="certificates" placeholder="Enter certificates">
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image URL</label>
      <input type="text" class="form-control" id="image" placeholder="Enter image URL">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
