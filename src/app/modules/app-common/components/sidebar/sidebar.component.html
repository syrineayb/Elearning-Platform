<div class="offcanvas offcanvas-start bg-white show" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-dark" id="offcanvasLeftLabel">EDUCARE</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
         data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>{{ authService.username }}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" (click)="goToProfile()">Profile</a></li>
      </ul>
    </div>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item" (mouseleave)="showLinks = false">
        <a class="nav-link  text-dark"  [class.active]="showLinks" aria-current="page"
           (mouseenter)="showLinks = true">
          <svg class="bi pe-none me-2" width="16" height="16"></svg>
          Manage Subject
        </a>
        <div *ngIf="showLinks" (mouseenter)="showLinks = true" class="additional-links">
          <ul class="nav flex-column ms-3">
            <li class="nav-item">
              <a class="nav-link text-dark" routerLink="addTopic">Add Subject</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" routerLink="listTopic">List Subjects</a>
            </li>
          </ul>
        </div>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link  text-dark" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          My Courses
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-dark">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          Meet
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-dark">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Quiz
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-dark">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
          Products
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-dark">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
          Customers
        </a>
      </li>
    </ul>
    <br><br><br><br> <br><br><br><br><br><br> <br><br><br><br>
    <ul class="nav nav-pills flex-column mb-auto">
      <li *ngIf="isAuthenticated()"><hr class="dropdown-divider"></li>
      <li *ngIf="isAuthenticated()">
        <a class="dropdown-item" routerLink="/login" [queryParams]="{ logout: true }">Sign out</a>
      </li>
    </ul>
  </div>


</div>
