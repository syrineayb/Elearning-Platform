<div class="course-item bg-light">
  <div class="position-relative overflow-hidden">
    <img class="img-fluid" [src]="course.imageUrl" alt="">
    <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
      <a href="#" class="flex-shrink-0 btn btn-sm  custom-btn px-3 border-end" style="border-radius: 30px 0 0 30px;">Read More</a>
      <a href="#" class="flex-shrink-0 btn btn-sm custom-btn px-3" style="border-radius: 0 30px 30px 0;">Join Now</a>
    </div>
  </div>
  <div class="text-center p-4 pb-0">
    <h3 class="mb-0">$149.00</h3>
    <div class="mb-3">
      <small *ngFor="let star of stars" class="fa fa-star text-primary"></small>
      <small>({{ course.rating }})</small>
    </div>
    <h5 class="mb-4">{{ course.title }}</h5>
  </div>
  <div class="d-flex border-top">
    <small class="flex-fill text-center bordegbgvr-end py-2"><i class="fa fa-user-tie text-primary me-2"></i>{{ course.instructor }}</small>
    <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-primary me-2"></i>{{ course.duration }}</small>
    <small class="flex-fill text-center py-2"><i class="fa fa-user text-primary me-2"></i>{{ course.students }} Students</small>
  </div>
</div>
