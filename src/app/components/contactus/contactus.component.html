<div class="contact-container">
  <div class="container my-5">
    <div class="row">

      <div class="col-md-6">
<br><br><br>
  <h2>Contact Us</h2>
  <p>We are here for you. How can we help?</p>

  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" [(ngModel)]="message" name="message" rows="4" required></textarea>
    </div>
<br>
    <button type="submit" class=" custom-submit-btn btn  container  text-center custom-btn">Submit</button>
  </form>
</div>
      <div class="col-md-6 text-center">

        <img src="assets/img/contactus.png" alt="Registration Image" class="img-fluid">


      </div>
    </div>

  </div></div>
